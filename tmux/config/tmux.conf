# Enable mouse support
set -g mouse on

# Start windows at 0 (default)
#set -g base-index 0
# Start numbering at 1 (matches keyboard layout)
set -g base-index 1
setw -g pane-base-index 1

# Reload config with Ctrl-b r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"  # inline comment

# Switch panes with Ctrl+arrow (no prefix needed)
# Cross-platform: works on Mac, Windows, Linux
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Switch windows with Shift+arrow (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window